<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    
    
    
    
    <br>
    <button class="Button7">7</button>
    <button class="Button8">8</button>
    <button class="Button9">9</button>
    <button id="divideButton">/</button>
    <br>  
    <button class="Button4">4</button>
    <button class="Button5">5</button> 
    <button class="Button6">6</button>
    <button id="multiplyButton">*</button>
    <br>
    <button class="Button1">1</button> 
    <button class="Button2">2</button>
    <button class="Button3">3</button>
    <button id="subtractButton">-</button>
    <br>
    <button id="clearButton">C</button>
    <button class="Button0">0</button>
    <button id="commaButton">,</button>
    <button id="addButton">+</button>
    <br>
    <input type="text" id="inputField" readonly>
    <button id="equalsButton">Rechnen</button>
    <p id="outputField"></p>

    
</body>
</html>
